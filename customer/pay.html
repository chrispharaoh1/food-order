<script>

//getting ordered values from localstorage
document.addEventListener("DOMContentLoaded", function() {
  var price = localStorage.getItem('price');
  var Product = localStorage.getItem('foodOption');
  var image = localStorage.getItem('imageUrl');
  var qty = localStorage.getItem('qty');

  //appending the values
  document.getElementById("price").append("$"+price);
  document.getElementById("product").append(""+Product);


  //Removing base url to the image
  let fullUrl = image;
  let baseUrl = "http://localhost/food-order/customer/";
  let strippedUrl = fullUrl.replace(new RegExp('^' + baseUrl), '');

  //Creating new image
  var img = document.createElement("img");
  //Adding image source from the localstorage stripped Url
    img.src = strippedUrl;
    img.alt = Product;
    img.className = "col-md-4";
    //appending the image to the picture id to be displayed
    document.getElementById("img").append(img);  

});

</script>
